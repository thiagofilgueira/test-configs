server:
  port: 9092

currency-conversion-service:
  minimum: 2
  maximum: 3


ribbon:
  eureka:
    enabled: true
eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
